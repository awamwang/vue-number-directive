os: linux
dist: trusty
language: node_js
cache:
  npm: true
  directories:
  - node_modules
  - '/home/travis/.cache/Cypress' 
node_js:
- lts/*
- 10
before_install:
- export TZ='Asia/Shanghai'
install:
- npm install
- cypress install
script:
- npm run build
- npm run build-doc
- npm run test
after_script: cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
deploy:
- provider: pages
  skip_cleanup: 'true'
  github_token:
    secure: 
  local_dir: docs
  on:
    repo: awamwang/vue-number-directive
    branch: doc
- provider: npm
  skip_cleanup: 'true'
  email: wangnew2013@126.com
  api_key:
    secure: 
  on:
    tags: true
    repo: awamwang/vue-number-directive
    after_deploy: DEBUG=conventional-github-releaser conventional-github-releaser -p angular -r 1 -t $GH_TOKEN
